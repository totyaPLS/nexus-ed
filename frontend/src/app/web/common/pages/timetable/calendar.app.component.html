<div class="card">
    <full-calendar [options]="calendarOptions"></full-calendar>

    <p-dialog #dd [(visible)]="showDialog" [breakpoints]="{'960px': '75vw', '640px': '90vw'}" [style]="{width: '36rem'}" [modal]="true" [closable]="true">
        <ng-template pTemplate="header">
            <span class="text-900 font-semibold text-xl">{{changedEvent.title}}</span>
        </ng-template>
        <ng-template pTemplate="content">
            <div>
                <span class="text-900 font-semibold block mb-2">
                    <a routerLink="/subject-page">Irány a tantárgyhoz</a>
                </span><br>

                <div class="grid">
                    <div class="col-6">
                        <div class="text-900 font-semibold mb-2">Tanóra kezdete</div>
                        <p class="flex align-items-center m-0">
                            <i class="pi pi-fw pi-clock text-700 mr-2"></i>
                            <span>{{changedEvent.start | date: 'yyyy-MM-dd hh:mm'}}</span>
                        </p>
                    </div>
                    <div class="col-6">
                        <div class="text-900 font-semibold mb-2">Tanóra vége</div>
                        <p class="flex align-items-center m-0">
                            <i class="pi pi-fw pi-clock text-700 mr-2"></i>
                            <span>{{changedEvent.end | date: 'yyyy-MM-dd hh:mm'}}</span>
                        </p>
                    </div>
                    <div class="col-12">
                        <div class="text-900 font-semibold mb-2">Tanterem</div>
                        <p class="flex align-items-center m-0">
                            <i class="pi pi-fw pi-map-marker text-700 mr-2"></i>
                            <span>{{changedEvent.classroom}}</span>
                        </p>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dialog>
</div>
