<div class="card" [style.borderColor]="'#F59E0B'">
    <div class="flex justify-content-between">
        <h4>Feladatok</h4>
        <button pButton pRipple type="button" label="Felvétel" icon="pi pi-plus"
                class="p-button-rounded p-button-secondary" iconPos="right"></button>
    </div>

    <p>A tantárgyhoz tartozó feladatok beadása.</p>

    <p-table [value]="tasks" [rows]="5">
        <ng-template pTemplate="header">
            <tr>
                <th style="width:50%;min-width:6rem;">Feladat</th>
                <th style="width:25%;min-width:10rem;">Típus</th>
                <th style="width:25%;min-width:4rem;">Határidő</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-task>
            <tr>
                <td>
                    <span class="p-column-title">Feladat</span>
                    {{task.title}}
                </td>
                <td>
                    <span class="p-column-title">Típus</span>
                    <span [class]="'task-badge type-' + task.type.toLowerCase()">
                        {{getEnumName(task.type, TASK_TYPE)}}
                    </span>
                </td>
                <td>
                    <span class="p-column-title">Határidő</span>
                    {{task.deadline | date: 'yyyy.MM.dd hh:mm'}}
                </td>
            </tr>
        </ng-template>
    </p-table>
    <div class="flex justify-content-center">
        <button pButton pRipple type="button" label="Még több" class="p-button-raised p-button-warning"></button>
    </div>
</div>
